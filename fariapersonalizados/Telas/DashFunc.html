<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Faria Personalizados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon">

    <!--Estilos-->
    <link rel="stylesheet" type="text/css" href="../assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../assets/fontello/css/fontello.css" />
    <link rel="stylesheet" type="text/css" href="../assets/fontello/css/animation.css" />
    <link rel="stylesheet" type="text/css" href="../assets/jquery-confirm/jquery-confirm.min.css" />
    <link href="../assets/local/estilos.css" rel="stylesheet" />
    <style>
        .height-100 {
            height: 100vh;
            width: 100vw;
            position: absolute;
            z-index: 999999;
        }

        .modalLoader {
            background: rgba(255, 255, 255,0.8);
            display: -webkit-flex;
            display: flex;
            -webkit-align-items: center;
            align-items: center;
            -webkit-justify-content: center;
            justify-content: center;
            left: 0;
            top: 0;
        }

        #text-loader {
            font-size: 20pt;
        }

        #spin-loader {
            color: #055e0f;
            font-size: 150px;
        }

        .btn_menu {
            border: 1px solid #fff;
            margin-top: 10px;
            background: #808080;
            color: #fff;
            font-size: 30px;
            cursor:pointer;
        }

        .btn_menu:hover {
            background: #535252;
        }

    </style>
</head>

<body>
    <!--Modal Loading-->
    <div id="modalLoader" class="height-100 modalLoader" style="display: none">
        <div id="loader" align="center" style="margin-top: 13px; margin-bottom: 13px; ">
            <i class="icone-spinner2 animate-spin" id="spin-loader"></i>
            <br />
            <span id="text-loader">Aguarde, Estamos Processando...</span>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3" style="border-right: solid #808080 2px; background: #333333; height:100vh;">
                <div class="container-fluid" style="padding:0;">
                    <div class="row" style="margin-top:10px;">
                        <div class="col-lg-12 text-center">
                            <img id="imgUsuario" src="../assets/img/users/user_padrao.png" width="150" />
                        </div>
                        <div class="col-lg-12 text-center text-white">
                            <h5><span id="nomeComp">Administrador</span> <small id="nomeUsuario" class="text-muted">(admin)</small></h5>
                        </div>
                        <div class="col-lg-12 text-center text-white">
                            <h6><a href="" onclick="logout()" class="text-white"><i class="icone-logout"></i> Sair</a></h6>
                        </div>
                    </div>

                    <!-- Menu Meu Perfil -->
                    <div  class="row btn_menu" onclick="">
                        <div class="col-lg-12 text-white">
                            <i class="icone-user"></i> Meu Perfil
                        </div>
                    </div>

                    <!-- Menu Produtos -->
                    <div class="row btn_menu" onclick="">
                        <div class="col-lg-12 text-white">
                            <i class="icone-product-hunt"></i> Produtos
                        </div>
                    </div>

                    <!-- Menu Mensagens -->
                    <div class="row btn_menu" onclick="">
                        <div class="col-lg-12 text-white">
                            <i class="icone-email"></i> Mensagens <label class="badge badge-danger" id="numMsg">0</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">

            </div>
        </div>
    </div>




    <!--Scripts-->
    <script src="../assets/bootstrap/jquery-3.3.1.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/jquery-confirm/jquery-confirm.min.js"></script>
    <script src="../assets/local/scripts.js"></script>
    <script>
        // A $( document ).ready() block.
        $(document).ready(function () {
            verificarAutenticacao();
            setInterval("verificarAutenticacao()", 5000);
        });

        function showLoad() {
            $('#modalLoader').css('display', 'flex');
            //$('body').loading({
            //    overlay: $('#modalLoader')
            //});
        }

        function verificarAutenticacao() {
            console.log("Verificando Sessão!")
            if (localStorage.getItem("usuario") == null || !localStorage.getItem("usuario")) {
                logout();
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = "admin.html";
        }
        

        function hideLoader() {
            $('#modalLoader').css('display', 'none');
            //$('body').loading('stop');
        }


        function msgSucesso(msg) {
            $.confirm({
                theme: 'bootstrap',
                title: 'Alerta!',
                content: msg,
                type: 'green',
                typeAnimated: true,
            });
        }

        function msgAtencao(msg) {
            $.confirm({
                theme: 'bootstrap',
                title: 'Alerta!',
                content: msg,
                type: 'orange',
                typeAnimated: true,
            });
        }

        function msgErro(msg) {
            $.confirm({
                theme: 'bootstrap',
                title: 'Alerta!',
                content: msg,
                type: 'red',
                typeAnimated: true,
            });
        }

        function msg(msg) {
            $.confirm({
                theme: 'bootstrap',
                title: 'Alerta!',
                content: msg,
                typeAnimated: true,
            });
        }

        function AutenticarUsuario() {
            showLoad('Autenticando Usuario...');
            //debugger;
            //msg("Teste de Autenticação!");
            var user = $('#_edEmail').val();
            var pass = $('#_edSenha').val();
            if (user == "" || user == null) {
                hideLoader();
                msgAtencao("Campo Email é obrigatorio");
                return;
            }

            if (pass == "" || pass == null) {
                hideLoader();
                msgAtencao("Campo Senha é obrigatorio");
                return;
            }

            var obj = {
                usuario: user,
                senha: pass
            };

            var param = JSON.stringify(obj);
            console.log(param);
            $.ajax({
                url: "../services/Auth.asmx/AutenticarUsuario",
                type: 'POST',
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                data: param,
                success: function (data) {
                    console.log(data);
                    var dados = JSON.parse(data.d);
                    console.log(dados);
                    var auth = dados.Autenticado;
                    console.log(auth);
                    if (auth == false) {
                        hideLoader();
                        msgErro('Usuario não Autenticado.<br> <i>Ainda não é cadastrado? Cadastre-se para acessar a area restrita.</i>');
                    }
                    else {
                        localStorage.setItem('usuario', dados.Usuario);
                        localStorage.setItem('perfil', dados.Perfil);
                        localStorage.setItem('id', dados.Id);
                        localStorage.setItem('autenticado', true);
                    }
                    var perfil = dados.Perfil;
                    if (perfil == 1) {
                        hideLoader();
                        window.location.href = "DashFunc.html";
                    }
                    else if (perfil == 2) {
                        hideLoader();
                        window.location.href = "DashCliente.html";
                    }

                }
            });
        }
    </script>
</body>

</html>
